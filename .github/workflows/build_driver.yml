# .github/workflows/build_driver.yml

name: Compile Kernel

on:
  workflow_dispatch:
    inputs:
      target_arch:
        description: "Target architecture (e.g. x86_64)"
        required: true
        default: "arm64"
      kernel_flavour:
        description: "Kernel flavour (e.g. cloud)"
        required: true
        default: "cloud"
        type: choice
        options:
          - cloud
          - metal
      gl_version:
        description: "Garden linux version"
        required: true
        default: "1877.1"
      driver_version:
        description: "Driver version (e.g. 570.172.08)"
        required: true
        default: "570.172.08"

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TARGET_ARCH: ${{ inputs.target_arch }}
      KERNEL_FLAVOUR: ${{ inputs.kernel_flavour }}
      GL_VERSION: ${{ inputs.gl_version }}
      DRIVER_VERSION: ${{ inputs.driver_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract kernel name
        id: extract_kernel
        run: |
          KERNEL_NAME=$(docker run --rm \
            -v "${PWD}:/workspace" \
            -w /workspace \
            -e KERNEL_TYPE="${KERNEL_TYPE}" \
            ghcr.io/gardenlinux/gardenlinux/kmodbuild:${TARGET_ARCH}-${GL_VERSION} \
            ./resources/extract_kernel_name.sh "$KERNEL_TYPE")
          echo "kernel_name=$KERNEL_NAME"
          echo "kernel_name=$KERNEL_NAME" >> $GITHUB_OUTPUT
        env:
          KERNEL_TYPE: ${{ env.KERNEL_TYPE }}
          TARGET_ARCH: ${{ env.TARGET_ARCH }}

      - name: Extract kernel name and compile
        env:
          KERNEL_NAME: ${{ steps.extract_kernel.outputs.kernel_name }}
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            --env TARGET_ARCH \
            --env GL_VERSION \
            --env DRIVER_VERSION \
            --env KERNEL_FLAVOUR \
            --env KERNEL_NAME \
            ghcr.io/gardenlinux/gardenlinux/kmodbuild:${TARGET_ARCH}-${GL_VERSION} \
            bash ./resources/compile.sh

      - name: Upload built driver
        uses: actions/upload-artifact@v4
        with:
          name: driver-${{ env.DRIVER_VERSION }}
          path: ./out/nvidia/${{ env.DRIVER_VERSION }}.tar.gz
