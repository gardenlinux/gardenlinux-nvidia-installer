{{- /*
See ds-gcp-nvidia-installer.yaml for the GCP/GKE version (GKE does not use Garden Linux)
*/}}
{{- if .Values.targetInfrastructure.gardener }}
{{- $dockerRegistry := ternary (.Values.dockerRegistry.host | default "build-releases.common.repositories.cloud.sap") "build-releases.common.repositories.cloud.sap" .Values.dockerRegistry.overwrite }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ template "garden-nvidia-installer.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "nvidia-installer.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  updateStrategy:
    type: OnDelete
  selector:
    matchLabels:
      name: {{ template "nvidia-installer.name" . }}
  template:
    metadata:
      labels:
        name: {{ template "nvidia-installer.name" . }}
        k8s-app: {{ template "nvidia-installer.name" . }}
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      priorityClassName: system-node-critical
      {{- if .Values.nvidiaInstaller.nodeAffinity }}
      affinity:
        nodeAffinity:
{{ toYaml .Values.nvidiaInstaller.nodeAffinity | indent 10 }}
      {{- end}}
      hostPID: true
      imagePullSecrets:
      - name: sap-dmz-docker-registry
    {{- with .Values.imagePullSecrets }}
      {{- toYaml . | nindent 6 }}
    {{- end }}
      {{- if .Values.debug }}
      containers:
      {{- else }}
      initContainers:
      {{- end }}
      - image: {{ printf "%s/%s:%s" $dockerRegistry .Values.nvidiaInstaller.installerImage (.Values.nvidiaInstaller.installerTag | default .Chart.Version) }}
        name: modulus
        imagePullPolicy: {{ ternary "Always" "IfNotPresent" .Values.debug }}
        args:
        - "--driver-name"
        - nvidia
        - "--driver-version"
        - {{ required "nvidiaInstaller.driverVersion" .Values.nvidiaInstaller.driverVersion | quote }}
        {{- if .Values.debug }}
        - "--debug"
        {{- end }}
        securityContext:
          privileged: true
        env:
        - name: LD_ROOT
          value: /root
{{- if .Values.nvidiaInstaller.environment }}
{{ toYaml .Values.nvidiaInstaller.environment | indent 8 }}
{{- end }}
        volumeMounts:
        - name: dev
          mountPath: /dev
        - name: ld-root
          mountPath: /root
        - name: module-cache
          mountPath: /opt/modulus/cache
        - name: module-install-dir-base
          mountPath: {{ required "nvidiaInstaller.hostDriverPath" .Values.nvidiaInstaller.hostDriverPath }}
      {{- if not .Values.debug }}
      containers:
      - image: k8s.gcr.io/pause-amd64:3.1
        name: pause
      {{- end }}
      resources:
{{ toYaml .Values.nvidiaInstaller.resources | indent 12 }}
{{- if .Values.nvidiaInstaller.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nvidiaInstaller.nodeSelector | indent 8 }}
{{- end }}
{{- if .Values.nvidiaInstaller.tolerations }}
      tolerations:
{{ toYaml .Values.nvidiaInstaller.tolerations | indent 6 }}
{{- end }}
      volumes:
      - name: dev
        hostPath:
          path: /dev
      - name: ld-root
        hostPath:
          path: /
      - name: module-cache
        hostPath:
          path: /opt/modulus/cache
      - name: module-install-dir-base
        hostPath:
          path: {{ required "nvidiaInstaller.hostDriverPath" .Values.nvidiaInstaller.hostDriverPath }}
{{- end }}
