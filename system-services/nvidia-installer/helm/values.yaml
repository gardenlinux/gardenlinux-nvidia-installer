global:
  imageRepository: "build-releases.common.repositories.cloud.sap"
  imagePullSecret:
    location: cluster-secrets/docker-registry-gcr-eu

debug: false

imagePullSecrets:

nvidiaInstaller:
  # installerImage actual value should be set in mlf-gitops cluster-service-list/templates/nvidia-installer-XXX.yaml
  installerImage: com.sap.ai/nvidia-installer-<gardlenlinux-version>-<driver version>
  # Do not edit installerTag - this is generated from a patch in component.yaml
  installerTag: 1.5.57
  # Do not edit pauseImage - this is generated from a patch in component.yaml
  pauseImage: com.sap.ai/pause:3.1.0-sap4
  hostDriverPath: /opt/drivers
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: gpu
          operator: Exists
        - key: os-version
          operator: In
          values: ["318.8.0"]
          # Do not edit gardenlinuxVersion above - actual version is defined in mlf-gitops/services/nvidia-installer/values/<version>.yaml
  tolerations:
  - key: "" # An empty key with operator Exists matches all keys, values and effects which means this will tolerate everything.
    operator: Exists
    effect: NoSchedule
  - key: ""
    operator: Exists
    effect: NoExecute
  - key: CriticalAddonsOnly
    operator: Exists
  installerResources:
    requests:
      cpu: 10m
      memory: 10Mi
    limits:
      cpu: 8
      memory: 1Gi
  environment:
   - name: IGNORE_MISSING_MODULE_SYMVERS
     value: "1"

nvidiaDevicePlugin:
  # Do not edit devicePluginImage - this is generated from a patch in component.yaml
  devicePluginImage: com.sap.ai/nvidia-gpu-device-plugin:0.0.1-sap6
  hostDevicePluginPath: /var/lib/kubelet/device-plugins
  nodeSelector: {}
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: gpu
          operator: Exists
        - key: os-version
          operator: In
          values: ["318.8.0"]
          # Do not edit gardenlinuxVersion above - actual version is defined in mlf-gitops/services/nvidia-installer/values/<version>.yaml
  tolerations:
  - key: "" # An empty key with operator Exists matches all keys, values and effects which means this will tolerate everything.
    operator: Exists
    effect: NoSchedule
  - key: ""
    operator: Exists
    effect: NoExecute
  - key: CriticalAddonsOnly
    operator: Exists
  resources:
    requests:
      cpu: 10m
      memory: 10Mi
    limits:
      cpu: 50m
      memory: 10Mi
