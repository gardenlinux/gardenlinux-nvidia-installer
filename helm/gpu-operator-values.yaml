cdi:
  enabled: true
  default: true
toolkit:
  installDir: /opt/nvidia
driver:
  imagePullPolicy: Always
  usePrecompiled: true
  version: 570.172.08
  repository: ghcr.io/gardenlinux/gardenlinux-nvidia-installer
node-feature-discovery:
  worker:
    config:
      sources:
        custom:
          - name: "gardenlinux-version"
            labelsTemplate: |
              {{ range .system.osrelease }}feature.node.kubernetes.io/system-os_release.VERSION_ID={{ .Value }}
              {{ end }}
            matchFeatures:
              - feature: system.osrelease
                matchExpressions:
                  GARDENLINUX_VERSION: {op: Exists}
