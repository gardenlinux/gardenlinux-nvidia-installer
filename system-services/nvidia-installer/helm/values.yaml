dockerRegistry:
  overwrite: false

debug: false

imagePullSecrets:

nvidiaInstaller:
  # Do not edit installerImage - this is generated from a patch in component.yaml
  installerImage: com.sap.ai/nvidia-installer
  # Do not edit installerTag - this is generated from a patch in component.yaml
  installerTag: 318.8.0-sap2

  # Do not edit driverVersion - master value is in component.yaml context section.
  driverVersion: "470.82.01"
  hostDriverPath: /opt/drivers
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: gpu
          operator: Exists
        - key: os-version
          operator: In
          values: ["318.8.0"]
          # Do not edit gardenlinuxVersion above - master value is in gardenlinux-dev/component.yaml context section.
  tolerations:
   - key: "nvidia.com/gpu"
     operator: "Exists"
     effect: "NoSchedule"
  installerResources:
    requests:
      cpu: 1000m
      memory: 500Mi
    limits:
      cpu: 1000m
      memory: 500Mi
  pauseResources:
    requests:
      cpu: 10m
      memory: 10Mi
    limits:
      cpu: 10m
      memory: 10Mi
  environment:
   - name: IGNORE_MISSING_MODULE_SYMVERS
     value: "1"

nvidiaDevicePlugin:
  image: k8s.gcr.io/nvidia-gpu-device-plugin@sha256
  tag: 08509a36233c5096bb273a492251a9a5ca28558ab36d74007ca2a9d3f0b61e1d
  pauseImage: k8s.gcr.io/pause-amd64
  pauseTag: 3.1
  hostDevicePluginPath: /var/lib/kubelet/device-plugins
  nodeSelector: {}
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: gpu
          operator: Exists
  tolerations:
   - key: CriticalAddonsOnly
     operator: Exists
   - key: "nvidia.com/gpu"
     operator: "Exists"
     effect: "NoSchedule"
  resources:
    requests:
      cpu: 10m
      memory: 10Mi
    limits:
      cpu: 50m
      memory: 10Mi
